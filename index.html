<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Todos</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.0.0/redux.min.js"></script>
  <script src="https://unpkg.com/react/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone/babel.min.js"></script>
  <script src="https://tylermcginnis.com/goals-todos-api/index.js"></script>
</head>
<body>

  <div id="app"></div>

  <script src="./index.js"></script>
  <script type="text/babel">
    const List = props => (
      <ul>
        {props.items.map(item =>
          <li key={item.id}>
            <span
              onClick={() => props.toggle && props.toggle(item.id)}
              style={{textDecoration: item.complete ? 'line-through' : 'none'}}
            >
              {item.name}
            </span>
            <button onClick={() => props.remove(item)}>X</button>
          </li>
        )}
      </ul>
    );

    class Todos extends React.Component {
      addItem = e => {
        e.preventDefault();
        const name = this.input.value;
        this.input.value = '';

        this.props.store.dispatch(addTodoAction({
          name,
          complete: false,
          id: generateId()
        }));
      }

      removeItem = async todo => {
        this.props.store.dispatch(removeTodoAction(todo.id));
        try {
          await API.deleteTodo(todo.id);
        } catch (err) {
          this.props.store.dispatch(addTodoAction(todo.id));
          alert("An error occurred. Try again.");
        }
      }

      toggleItem = id => {
        this.props.store.dispatch(toggleTodoAction(id));
      }

      render() {
        return (
          <div>
            <h1>Todo List</h1>
            <input
              type="text"
              placeholder="Add todo"
              ref={input => this.input = input}
            />
            <button onClick={this.addItem}>Add Todo</button>

            <List items={this.props.todos} toggle={this.toggleItem} remove={this.removeItem} />
          </div>
        );
      }
    }

    class Goals extends React.Component {
      addItem = e => {
        e.preventDefault();
        const name = this.input.value;
        this.input.value = '';

        this.props.store.dispatch(addGoalAction({
          name,
          id: generateId()
        }));
      }

      removeItem = async goal => {
        this.props.store.dispatch(removeGoalAction(goal.id));
        try {
          await API.deleteGoal(goal.id);
        } catch (err) {
          this.props.store.dispatch(addGoalAction(goal.id));
          alert("An error occurred. Try again.");
        }
      }

      render() {
        return (
          <div>
            <h1>Goals</h1>
            <input
              type="text"
              placeholder="Add goal"
              ref={input => this.input = input}
            />
            <button onClick={this.addItem}>Add Goal</button>

            <List items={this.props.goals} remove={this.removeItem} />
          </div>
        );
      }
    }

    class App extends React.Component {
      async componentDidMount() {
        const store = this.props.store;
        const [todos, goals] = await Promise.all([
          API.fetchTodos(),
          API.fetchGoals()
        ]);

        store.subscribe(() => this.forceUpdate());
        store.dispatch(receiveDataAction(todos, goals));
      }

      render() {
        const { todos, goals, loading } = this.props.store.getState();

        if (loading) {
          return <h3>Loading...</h3>;
        }

        return (
          <div>
            <Todos store={this.props.store} todos={todos} />
            <Goals store={this.props.store} goals={goals} />
          </div>
        );
      }
    }

    ReactDOM.render(<App store={store} />, document.getElementById('app'))
  </script>
</body>
</html>
